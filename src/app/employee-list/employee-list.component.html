<div class="row">
    <h2> Funcionários Cadastrados</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Nome</th>
            <th> Sobrenome </th>
            <th> Email </th>
            <th> Número Nis</th>
            <th> Ações </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td> {{ employee.numberNis }} </td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-primary"> Atualizar</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px">
                    Deletar</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-primary" style="margin-left: 10px">
                    Ver Detalhes</button>
            </td>
        </tr>
    </tbody>
</table>
