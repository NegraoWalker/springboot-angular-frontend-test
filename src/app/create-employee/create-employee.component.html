<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Cadastrar Funcionário </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Nome </label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Sobrenome </label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId"
                            name="emailId">
                    </div>

                    <div class="form-group">
                        <label> Número NIS (Somente os números) </label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.numberNis"
                            name="numberNis">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Cadastrar</button>

                </form>
            </div>
        </div>
    </div>
</div>
